apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hotrod
    component: route
  name: route
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotrod
      component: route
  strategy: {}
  template:
    metadata:
      labels:
        app: hotrod
        component: route
      annotations:
        sidecar.signadot.com/inject: "http"
    spec:
      containers:
        - args:
            - route
          env:
            - name: JAEGER_AGENT_HOST
              value: jaeger
            - name: JAEGER_AGENT_PORT
              value: "6831"
          image: signadot/hotrod:latest
          imagePullPolicy: Always
          name: hotrod
          ports:
            - containerPort: 8083
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hotrod
    component: route
  name: route
spec:
  ports:
    - name: http-web
      port: 8083
      targetPort: 8083
  selector:
    app: hotrod
    component: route
